<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Физический Помощник: Генератор Чертежей</title>
    
    <script src="https://unpkg.com/konva@8.3.0/konva.min.js"></script>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Физический Помощник ⚛️</h1>
        <p>Введите условие школьной задачи, чтобы получить чертеж и формулы.</p>
    </header>

    <div class="container">
        
        <section class="input-panel">
            <h2>Введите условие задачи:</h2>
            <textarea id="taskInput" rows="6" placeholder="Например: Брусок массой 5 кг скользит по наклонной плоскости с углом 30 градусов..."></textarea>
            <button id="generateBtn">Сгенерировать Чертеж</button>
        </section>

        <section class="output-panel">
            <div class="drawing-area">
                <h2>Чертеж и Силы</h2>
                <div id="diagramContainer"></div> 
            </div>
            
            <div class="formula-area">
                <h2>Формулы и Решение</h2>
                <p id="formulaOutput">Здесь появятся формулы, описывающие данную ситуацию.</p>
            </div>
        </section>

    </div>

    <footer>
        <p>© 2025 Physics Helper. Powered by AI and Konva.js.</p>
    </footer>

    <script src="main.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Функция для рендеринга KaTeX
            const renderKatex = () => {
                renderMathInElement(document.getElementById("formulaOutput"), {
                    delimiters: [
                        {left: "$$", right: "$$", display: true}, // Блочный режим
                        {left: "$", right: "$", display: false}    // Встроенный режим
                    ]
                });
            };

            // Инициализация при изменении контента (для JS-вставки формул)
            const formulaObserver = new MutationObserver((mutationsList, observer) => {
                // Ждем небольшую задержку, чтобы избежать конфликтов с JS, вставляющим HTML
                setTimeout(renderKatex, 50); 
            });

            formulaObserver.observe(document.getElementById("formulaOutput"), { childList: true, subtree: true, characterData: true });
        });
    </script>
</body>
</html>

</body>
</html>
